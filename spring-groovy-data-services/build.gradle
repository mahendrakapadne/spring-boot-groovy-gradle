group 'com.home.mahendra.spring'
version '1.0.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    //compile 'com.home.mahendra.spring:spring-groovy-data-model:1.0.0-SNAPSHOT'
    //compile 'com.home.mahendra.spring:spring-groovy-core:1.0.0-SNAPSHOT'
    compile project(':spring-groovy-core')
    compile project(':spring-groovy-data-model')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
